<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemágica - Bienvenida</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="error-display" style="display:none; position:fixed; top:20px; left:50%; transform:translateX(-50%); background-color:#ef4444; color:white; padding:10px 20px; border-radius:8px; z-index:1000;"></div>
    <div id="welcome-screen" class="pantalla-bienvenida screen" style="display:none;">
        <div class="tarjeta-principal">
            <h1 class="titulo-magico">🧮 Matemágica</h1>
            <div class="botones-rol">
                <h2 class="pregunta-rol">¿Quién eres?</h2>
                <button id="teacher-role-btn" class="btn-rol btn-profesor">👩‍🏫 Soy Profesor/a</button>
                <button id="parent-role-btn" class="btn-rol btn-apoderado">👨‍👩‍👧‍👦 Soy Apoderado/a</button>
            </div>
        </div>
    </div>
    <div id="auth-screen" class="pantalla-auth screen" style="display:none;">
        <div class="tarjeta-auth">
            <h1 class="titulo-auth">¡Bienvenido/a!</h1>
            <p>Usa tu cuenta de Google para continuar.</p>
            <div id="google-auth-btn" class="btn-google"><span>Continuar con Google</span></div>
        </div>
    </div>
    <div id="loading-overlay" class="loading-overlay" style="display:flex;"><div class="loading-content"><div class="spinner-grande"></div></div></div>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
</body>
</html>
