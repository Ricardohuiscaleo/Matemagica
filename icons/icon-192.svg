<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="192" height="192" rx="24" fill="url(#bg)"/>
  
  <!-- Símbolo matemático -->
  <g fill="white" font-family="Arial Black, sans-serif" font-weight="900">
    <!-- Plus -->
    <text x="50" y="80" font-size="36" text-anchor="middle">+</text>
    <!-- Minus -->
    <text x="142" y="80" font-size="36" text-anchor="middle">−</text>
    <!-- Equals -->
    <text x="96" y="130" font-size="24" text-anchor="middle">=</text>
  </g>
  
  <!-- Texto matemágica -->
  <text x="96" y="165" font-family="cursive" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Matemágica</text>
</svg>