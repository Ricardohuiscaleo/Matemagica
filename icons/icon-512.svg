<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="512" height="512" rx="64" fill="url(#bg)"/>
  
  <!-- Símbolo matemático -->
  <g fill="white" font-family="Arial Black, sans-serif" font-weight="900">
    <!-- Plus -->
    <text x="150" y="220" font-size="96" text-anchor="middle">+</text>
    <!-- Minus -->
    <text x="362" y="220" font-size="96" text-anchor="middle">−</text>
    <!-- Equals -->
    <text x="256" y="340" font-size="64" text-anchor="middle">=</text>
  </g>
  
  <!-- Texto matemágica -->
  <text x="256" y="420" font-family="cursive" font-size="42" fill="white" text-anchor="middle" font-weight="bold">Matemágica</text>
  
  <!-- Estrellitas decorativas -->
  <g fill="#fbbf24" opacity="0.8">
    <text x="100" y="120" font-size="24">✨</text>
    <text x="380" y="140" font-size="20">⭐</text>
    <text x="120" y="450" font-size="18">✨</text>
    <text x="400" y="480" font-size="22">⭐</text>
  </g>
</svg>