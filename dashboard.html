<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemágica - Mi Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="./styles.css">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-print-color-adjust: exact; }
        h1, h2, h3 { font-family: 'Pacifico', cursive; }
        .exercise-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(120px,1fr));gap:1.5rem}.exercise-item{text-align:right;padding:.75rem;border:1px solid #e2e8f0;border-radius:.5rem;background-color:#fff;position:relative;font-size:1.1rem;min-height:80px;display:flex;flex-direction:column;justify-content:center}.exercise-item .operator{margin-right:.5rem}.exercise-item .line{border-bottom:2px solid #000;margin-top:.25rem;margin-bottom:.5rem}.story-button{position:absolute;top:-10px;left:-10px;background-color:#f59e0b;color:#fff;border-radius:50%;width:28px;height:28px;display:flex;align-items:center;justify-content:center;border:2px solid #fff;cursor:pointer;transition:transform .2s;font-size:16px}.story-button:hover{transform:scale(1.1)}.level-label{display:block;padding:.5rem 1rem;border:2px solid #ddd;border-radius:9999px;cursor:pointer;transition:all .2s;background-color:#fff}.level-label:has(input:checked){background-color:#3b82f6;color:#fff;border-color:#2563eb}.modal-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:flex;align-items:center;justify-content:center;z-index:1000;opacity:0;visibility:hidden;transition:opacity .3s,visibility .3s}.modal-overlay.visible{opacity:1;visibility:visible}.modal-content{background:#fff;padding:2rem;border-radius:1rem;max-width:500px;width:90%;text-align:center;transform:scale(.9);transition:transform .3s}.modal-overlay.visible .modal-content{transform:scale(1)}.loader{border:4px solid #f3f3f3;border-top:4px solid #3498db;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite;margin:1rem auto}.feedback-correct{border-color:#10b981;background-color:#d1fae5}.feedback-incorrect{border-color:#f59e0b;background-color:#fef3c7}@keyframes spin{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}
        .no-print { page-break-inside: avoid; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Canvas para el confeti -->
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full pointer-events-none z-50"></canvas>

    <header class="bg-white shadow-md no-print">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <h1 class="text-3xl text-blue-600">Matemágica</h1>
            <div class="flex items-center">
                <span id="user-name" class="text-gray-700 mr-4 font-semibold"></span>
                <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Cerrar Sesión</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-6">
        <section id="student-selection-section" class="bg-white p-6 rounded-lg shadow-md mb-8 no-print">
            <h2 id="student-list-title" class="text-2xl font-bold text-gray-800 mb-4"></h2>
            <div id="student-list" class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4"></div>
            <button id="add-student-btn" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">+ Añadir Perfil</button>
        </section>

        <div id="exercise-generator-section" class="hidden">
            <div id="main-content">
                 <header class="text-center mb-8 pt-8">
                    <h1 class="text-4xl md:text-5xl font-bold text-blue-600 mb-2">Guía de Ejercicios Mágica</h1>
                    <div class="mt-6 text-left max-w-md mx-auto bg-white p-4 rounded-lg shadow-sm">
                        <p><strong>Para:</strong> <span id="student-name-header" class="font-bold"></span></p>
                        <p><strong>Fecha:</strong> <span id="current-date"></span></p>
                    </div>
                </header>
                <div id="exercises-container" class="px-4">
                     <div id="loader" class="text-center py-10"><div class="loader"></div><p>Creando ejercicios mágicos...</p></div>
                     <p id="error-message" class="text-center text-red-600 font-bold hidden mt-8"></p>
                     <div id="content" class="hidden">
                        <section id="additions-section" class="mb-12"><h2 class="text-3xl font-bold text-blue-500 pb-2 mb-6">Tabla de Sumas</h2><div id="additions-grid" class="exercise-grid"></div></section>
                        <section id="subtractions-section"><h2 class="text-3xl font-bold text-red-500 pb-2 mb-6">Tabla de Restas</h2><div id="subtractions-grid" class="exercise-grid"></div></section>
                     </div>
                </div>
            </div>
            <section class="my-12 p-6 bg-white rounded-lg shadow-md no-print">
                <h2 class="text-3xl font-bold text-amber-500 pb-2 mb-4 text-center">Crea tu Propio Cuento Matemático</h2>
                <div class="flex flex-wrap items-center justify-center gap-4">
                    <input type="number" id="num1-input" class="p-2 border border-gray-300 rounded-md w-24 text-center" placeholder="Nº 1"><select id="operator-select" class="p-2 border border-gray-300 rounded-md"><option value="+">+</option><option value="-">-</option></select><input type="number" id="num2-input" class="p-2 border border-gray-300 rounded-md w-24 text-center" placeholder="Nº 2"><button id="create-story-btn" class="bg-amber-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-amber-600">¡Crear Cuento!</button>
                </div>
                <div id="custom-story-loader" class="hidden text-center py-4"><div class="loader"></div></div>
                <div id="custom-story-output" class="mt-4 text-center hidden"><p class="p-4 border-l-4 border-amber-400 bg-amber-50 rounded-r-lg text-left" id="custom-story-text"></p><div class="mt-4"><input type="number" id="custom-story-answer" class="p-2 border border-gray-300 rounded-md w-32 text-center" placeholder="Tu respuesta"><button id="custom-story-check-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Revisar</button><div id="custom-feedback-loader" class="hidden text-center py-4"><div class="loader"></div></div><div id="custom-feedback" class="mt-4 p-3 rounded-lg hidden"></div></div></div>
            </section>
            <div class="text-center my-10 no-print">
                <div id="level-selector" class="flex justify-center flex-wrap gap-2 sm:gap-4 mb-6">
                    <label class="level-label"><input type="radio" name="level" value="1" class="hidden" checked> Nivel 1 (Fácil)</label>
                    <label class="level-label"><input type="radio" name="level" value="2" class="hidden"> Nivel 2 (Medio)</label>
                    <label class="level-label"><input type="radio" name="level" value="3" class="hidden"> Nivel 3 (Difícil)</label>
                </div>
                <button id="print-pdf-btn" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 shadow-md">Guardar como PDF</button>
            </div>
        </div>
    </main>

    <div id="story-modal" class="modal-overlay no-print"><div class="modal-content"><h3 id="story-title" class="text-2xl font-bold text-amber-500 mb-4">Un Cuento Matemático ✨</h3><div id="story-loader" class="hidden"><div class="loader"></div></div><p id="story-text" class="text-gray-700 text-lg mb-4 text-left"></p><div class="answer-section"><input type="number" id="story-answer-input" class="p-2 border border-gray-300 rounded-md w-32 text-center" placeholder="Tu respuesta"><button id="story-check-btn" class="bg-green-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-600">Revisar</button></div><div id="modal-feedback-loader" class="hidden"><div class="loader"></div></div><div id="modal-feedback" class="mt-4 p-3 rounded-lg hidden"></div><button id="close-modal-btn" class="mt-6 bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400">Cerrar</button></div></div>
    
    <!-- Scripts -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="js/dashboard.js"></script> 
</body>
</html>
